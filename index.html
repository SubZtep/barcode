<html>
  <head>
    <title>barcode</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const app = document.getElementById("app")

      if (!("BarcodeDetector" in window)) {
        app.innerHTML =
          "<p>Barcode Detector is not supported by this browser.</p>"
      } else {
        app.innerHTML = "<p>Barcode Detector supported!</p>"

        app.innerHTML += "<ul>"
        BarcodeDetector.getSupportedFormats().then((supportedFormats) => {
          supportedFormats.forEach(
            (format) => (app.innerHTML += `<li>${format}</li>`)
          )
        })
        app.innerHTML += "</ul>"
      }
    </script>
  </body>
</html>
